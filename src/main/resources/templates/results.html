<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Gif Service | Search Results</title>
</head>
<body>
	<table>
		<tr>
			<th> Gif ID</th>
			<th> Gif url</th>
		</tr>
		<tr th:each="result:${results}">
			<td th:text="${result.id}">Gif ID</td>
			<td th:text="${result.url}">Gif url</td>
		</tr>
	</table>
</body>
</html>
